<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/product-details.css" rel="stylesheet">
    <title>Presentia</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar-placeholder"></nav>

    <div class="container my-5">
        <div class="row">
            <!-- Product Image -->
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="pro-img-details">
                    <img src="" alt="Product Image">
                </div>
            </div>
            <!-- Product Details -->
            <div class="col-lg-6 col-md-12">
                <h4 class="pro-d-title">
                    <a href="#">Title</a>
                </h4>
                <p class="details">
                    Product-Details.
                </p>
                <div class="product_meta">
                    <span class="posted_in">
                        <strong>Categories:</strong>
                        <a rel="tag" href="#" class="categories">Category</a>
                    </span>
                </div>
                <div class="payment-pro">
                    <div class="m-bot15 my-3">
                        <strong class="price">Price:</strong>
                        <span class="pro-price">300.00</span>
                    </div>
                </div>
                <p class="mt-4">
                    <button class="btn btn-round btn-danger" type="button">
                        <a href="../html/checkout.html?cardId=productid11">
                        <i class="fa fa-shopping-cart"></i> Buy Now
                        </a>
                    </button>
                </p>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="row reviews-section">
            <div class="col-md-12">
                <h4>Customer Reviews</h4>
                <div class="reviews">
                    <!-- Reviews will be dynamically inserted here -->
                </div>
                <h4>Add a Comment</h4>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Write your comment here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="../js/shared/navbar.js" type="module" defer></script>
    <script src="../js/shared/footer.js" defer></script>
    <script src="../js/product-details.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
